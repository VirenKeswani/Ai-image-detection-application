    <style>
        body {

        .drop-container {
            border: 2px dashed #ccc;

            padding: 20px;
            text-align: center;
            margin: 20px;
            background-color: #282828;
        }

        .drop-container.drag-over {
            border-color: #007bff;
        }

        #preview {
            max-width: 300px;
            margin: 20px auto;
        }

        #preview img {
            max-width: 100%;
        }
        #colx {
            border: solid;

<body>
    <div class="title text-center">

                <br>
                <h2>Semantic Model</h2>

                <form id="uploadForm" action="/semantic" method="post" enctype="multipart/form-data">
                    <div class="drop-container" id="dropContainer">

                        <input type="file" id="fileInput" name="fileInput" accept="image/*" style="display: none;">

                            Files</button>
                    </div>
                    <!-- <input type="submit" value="Upload"> -->
                    <div id="preview"></div>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>

                </form>
                {% if result_semantic %}
                <div>
                    <div class="card" id="cardx">
                        <div class="card-body">
                            <a>Prediction of image : {{ result_semantic }}</a>
                        </div>
                    </div>
                    
                </div>
                {% endif %}
            </div>
            <div class="col" id="colx">

                        <button type="button" onclick="document.getElementById('fileInput').click()">Or Browse
                            Files</button>
                    </div>
                    <!-- <input type="submit" value="Upload"> -->
                    <div id="preview"></div>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>

                </form>
                {% if result_nsemantic %}
                <div class="card" id="cardx">
                    <div class="card-body">
                        <div>
                            <a>Prediction of image : {{ result_nsemantic }}</a>
                        </div>
                    </div>
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>

    <script>
        const dropContainer = document.getElementById('dropContainer');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        dropContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropContainer.classList.add('drag-over');
        });

        dropContainer.addEventListener('dragleave', () => {
            dropContainer.classList.remove('drag-over');
        });

        dropContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            dropContainer.classList.remove('drag-over');

            const file = e.dataTransfer.files[0];
            previewFile(file);
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            previewFile(file);
        });

        function previewFile(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                preview.innerHTML = '';
                preview.appendChild(img);
            };

            reader.readAsDataURL(file);
        }

        // You may want to add additional handling for form submission
    </script>
